<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Playlist</title>
  <style>
    body {
      background-color: rgb(204, 204, 204);
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
    }

    ul {
      padding: 0;
    }

    li {
      list-style-type: none;
      margin: 5px 0;
    }

    a {
      text-decoration-line: none;
      color: #000;
    }

    .player_one {
		border: 2px solid black;
      background-color: rgb(255, 255, 255);
      padding: 10px;
      border-radius: 10px;
      margin: 20px auto;
      width: 500px;
		height:450px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
	  .song_list {
		  border: 2px solid black;
		  width: 550px;
		  margin: 0 auto;
		  background-color: white;
		  padding: 15px;
		  border-radius: 10px
	  }
	  audio{
		  margin:0 auto;
		  padding: 10px;
		  width:490px;
	  }
	  video{
		  margin: 0 auto;
		  padding: 10px;
		  width: 490px
	  }
  </style>
</head>
<body>

  <h1>My Playlist</h1>
	<div class="song_list">
	<ul >
    <li><a href="https://example.com/song1.mp3" target="_blank">Song 1</a></li>
    <li><a href="https://example.com/song2.mp3" target="_blank">Song 2</a></li>
    <li><a href="https://example.com/song3.mp3" target="_blank">Song 3</a></li>
    <li><a href="https://example.com/song4.mp3" target="_blank">Song 4</a></li>
    <li><a href="https://example.com/song5.mp3" target="_blank">Song 5</a></li>
  </ul>
	</div>
  <h2>Now Playing...</h2>

  <div class="player_one">
    <video controls width="320">
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </div>

  <h2>MP3 songs</h2>
  

</body>
</html>
